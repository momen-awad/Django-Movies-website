{% extends 'main/base.html' %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% block main %}

<h1>Movies List</h1>

<table class="table">
    <thead>
    <tr>
        <td scope="col">Name</td>
        <td scope="col">Description</td>
        <td scope="col">category</td>
        <td scope="col">Actions</td>
    </tr>
    </thead>
    <tbody>
    {% for movie in movies %}
    <tr>
        <td scope="col">{{movie.name}}</td>
        <td scope="col">{{movie.description}}</td>
        <td scope="col">{{movie.category}}</td>
        <td>
            <a href="{% url 'movie:movie_details' movie.pk %}" class="btn btn-info">view</a>
            <a href="{% url 'movie:movie_update' movie.pk %}" class="btn btn-info">update</a>
            <a href="{% url 'movie:movie_delete' movie.pk %}" class="btn btn-danger">delete</a>
        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
